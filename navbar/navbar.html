<!DOCTYPE html>
<html>
<title>Navbar design</title>
<link rel="icon" href="../toast/Assets/k_star_logo.jpg">
<link rel="stylesheet" href="../background/background.css">
<link rel="stylesheet" href="nav-test.css">

<body>

    <div class="background"></div>


    <nav class="nav-component">

        <div class="nav-tab">
            <img class="tab-default" src="./icons/Wager.svg">
            <img class="tab-select" src="./icons/Wager select.svg">
            <div class="tab-text">
                <ul> Wager </ul>
            </div>
        </div>

        <div class="nav-tab">
            <img class="tab-default" src="./icons/diamond.svg">
            <img class="tab-select" src="./icons/Play select.svg">
            <div class="tab-text">
                <ul> Play for Prizes </ul>
            </div>
        </div>

        <div class="nav-tab">
            <img class="tab-default" src="./icons/Results.svg">
            <img class="tab-select" src="./icons/Result select.svg">
            <div class="tab-text">
                <ul> Results </ul>
            </div>
        </div>


        <div class="nav-tab">
            <img class="tab-default" src="./icons/Shop.svg">
            <img class="tab-select" src="./icons/Shop select.svg">
            <div class="tab-text">
                <ul> Shop </ul>
            </div>
        </div>


        <div class="nav-tab">
            <img class="tab-default" src="./icons/Leaderboard icon.svg">
            <img class="tab-select" src="./icons/Leaderboard select.svg">
            <div class="tab-text">
                <ul> Leaderboard </ul>
            </div>
        </div>

        <div class="nav-tab">
            <img class="tab-default" src="./icons/User not logged in.svg">
            <img class="tab-select" src="./icons/Settings select.svg">
            <div class="tab-text">
                <ul> Settings </ul>
            </div>
        </div>








    </nav>

    <!-- <div class="wager-icon">
        <img class="wager-def animate" src="./icons/Wager.svg">
        <img class="wager-select animate" src="./icons/Wager select.svg">
    </div> -->
</body>

</html>
