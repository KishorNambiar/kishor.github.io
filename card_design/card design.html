<!DOCTYPE html>
<html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    </style>


    <link rel="stylesheet" href="../background/background.css">
    <link rel="stylesheet" href="card-design.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>

<body>

    <div class="card-container">
        <div class="card-title">
            <img src="./imgs/bookicon.jpg">
            <h5>Tue, 20 Sep 2022</h5>

            <div class="card-items">
                <h3> Points: 250 </h3>
                <h4> Real Madrid vs Valencia</h4>
            </div>

            <div class="card-numbers-group">
                <div class="number-list">
                    <li class="number-item-1"> Win: 1 </li>
                    <li class="number-item-2"> Loss: 2 </li>
                    <li class="number-item-3"> Pending: 4 </li>
                    <li class="number-item-4"> Push: 3 </li>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
